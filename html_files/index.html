<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to the To-Do App</title>
    <link rel='stylesheet' href='styles/main.css'>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">
        <header>
            <div id="logo">
                <img alt="ToDo Logo" src="images/logo.png" width="100" height="100">
            </div>
            
            <h1>Do These Things<br>OR DIE!</h1>
            
            <div id="login">
                <p>Username:</p>
                <input type="text">
                <p>Password:</p>
                <input type="password">
                <button>Login</button>
            </div>
        </header>
        
        <main>
            
            <h2>Current ToDo List</h2>
            
            <section id="todo-create">
                <h3>New To Do Item: <input type="text" placeHolder="Task" id="tasks"> <input type="text" placeHolder="Due Date"> <button id="submitNewTask">+</button></h3>
            
            <p id="message"> Here's the task</p>
            </section>
            
            <section id="todo-list">
                <ul>
                </ul>
            </section>
            
        </main>
        
        <footer>
            <p>&copy; 2018 Karma</p>
        </footer>
        
    </div>    
    
    <script src='scripts/scripts.js'></script>
</body>

</html>
